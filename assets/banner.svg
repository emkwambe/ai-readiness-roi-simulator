<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#3b82f6" stroke-width="0.5">
    <line x1="0" y1="50" x2="1200" y2="50"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="250" x2="1200" y2="250"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="350" x2="1200" y2="350"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="400"/>
    <line x1="900" y1="0" x2="900" y2="400"/>
    <line x1="1000" y1="0" x2="1000" y2="400"/>
    <line x1="1100" y1="0" x2="1100" y2="400"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="950" cy="200" r="120" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
  <circle cx="950" cy="200" r="80" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  <circle cx="950" cy="200" r="40" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  
  <!-- Data flow lines -->
  <path d="M 80 320 Q 200 280 320 300 T 480 260" stroke="url(#accentGrad)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 80 340 Q 240 300 400 320 T 560 280" stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Main chart visualization -->
  <g transform="translate(850, 100)">
    <!-- Axis -->
    <line x1="0" y1="200" x2="250" y2="200" stroke="#475569" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="#475569" stroke-width="1"/>
    
    <!-- Bars -->
    <rect x="20" y="40" width="35" height="160" fill="#3b82f6" opacity="0.8" rx="2"/>
    <rect x="70" y="70" width="35" height="130" fill="#3b82f6" opacity="0.7" rx="2"/>
    <rect x="120" y="90" width="35" height="110" fill="#8b5cf6" opacity="0.7" rx="2"/>
    <rect x="170" y="120" width="35" height="80" fill="#8b5cf6" opacity="0.6" rx="2"/>
    
    <!-- Priority dots -->
    <circle cx="37" cy="35" r="6" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="87" cy="65" r="6" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="137" cy="85" r="5" fill="#eab308"/>
    <circle cx="187" cy="115" r="5" fill="#eab308"/>
    
    <!-- Labels -->
    <text x="125" y="230" fill="#64748b" font-size="11" text-anchor="middle" font-family="system-ui, sans-serif">Priority Score</text>
  </g>
  
  <!-- Title -->
  <text x="80" y="100" fill="#f8fafc" font-size="42" font-weight="700" font-family="system-ui, sans-serif">AI Readiness &amp; ROI</text>
  <text x="80" y="150" fill="#f8fafc" font-size="42" font-weight="700" font-family="system-ui, sans-serif">Simulator</text>
  
  <!-- Subtitle -->
  <text x="80" y="195" fill="#94a3b8" font-size="18" font-family="system-ui, sans-serif">Parameterized Decision Model for Strategic AI Investment</text>
  
  <!-- Tags -->
  <g transform="translate(80, 230)">
    <rect x="0" y="0" width="140" height="28" rx="14" fill="#3b82f6" opacity="0.2"/>
    <text x="70" y="19" fill="#3b82f6" font-size="12" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="500">MCDA Framework</text>
    
    <rect x="150" y="0" width="130" height="28" rx="14" fill="#8b5cf6" opacity="0.2"/>
    <text x="215" y="19" fill="#8b5cf6" font-size="12" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="500">ROI Modeling</text>
    
    <rect x="290" y="0" width="150" height="28" rx="14" fill="#22c55e" opacity="0.2"/>
    <text x="365" y="19" fill="#22c55e" font-size="12" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="500">Scenario Analysis</text>
    
    <rect x="450" y="0" width="150" height="28" rx="14" fill="#eab308" opacity="0.2"/>
    <text x="525" y="19" fill="#eab308" font-size="12" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="500">Sensitivity Testing</text>
  </g>
  
  <!-- Key metrics -->
  <g transform="translate(80, 290)">
    <text x="0" y="0" fill="#64748b" font-size="11" font-family="system-ui, sans-serif" text-transform="uppercase" letter-spacing="1">Built With Real Data</text>
    <text x="0" y="25" fill="#f8fafc" font-size="20" font-weight="600" font-family="system-ui, sans-serif">8,469 Tickets</text>
    
    <text x="160" y="0" fill="#64748b" font-size="11" font-family="system-ui, sans-serif">|</text>
    
    <text x="180" y="0" fill="#64748b" font-size="11" font-family="system-ui, sans-serif" text-transform="uppercase" letter-spacing="1">Process Steps</text>
    <text x="180" y="25" fill="#f8fafc" font-size="20" font-weight="600" font-family="system-ui, sans-serif">16 Analyzed</text>
    
    <text x="320" y="0" fill="#64748b" font-size="11" font-family="system-ui, sans-serif">|</text>
    
    <text x="340" y="0" fill="#64748b" font-size="11" font-family="system-ui, sans-serif" text-transform="uppercase" letter-spacing="1">Scenarios</text>
    <text x="340" y="25" fill="#f8fafc" font-size="20" font-weight="600" font-family="system-ui, sans-serif">4 Configurable</text>
    
    <text x="490" y="0" fill="#64748b" font-size="11" font-family="system-ui, sans-serif">|</text>
    
    <text x="510" y="0" fill="#64748b" font-size="11" font-family="system-ui, sans-serif" text-transform="uppercase" letter-spacing="1">Model Stability</text>
    <text x="510" y="25" fill="#22c55e" font-size="20" font-weight="600" font-family="system-ui, sans-serif">100% Robust</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="390" width="1200" height="10" fill="url(#accentGrad)"/>
</svg>
